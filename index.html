<!DOCTYPE html>
<html lang="en">
  <head>

    <title>GifTastic! </title>
    
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Barriecito|Butterfly+Kids|Fascinate|Indie+Flower|Pacifico&display=swap" rel="stylesheet">
	<!-- <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet"> -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
			
  </head>

  <body>
    <div class="container-fluid" id="main-container">
    	
    
	    <!-- Nav Area with Title 100% -->
	    <div class="row">
	    	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="header">
	    		<h3 id="title">GifTastic Professions!</h3>
	    	</div>
	    </div>
	    
		<!-- Button Area 100% -->
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="buttonArea"></div>
		</div>

		<!-- Gif Area 9 cols -->
		<div class="row">
			<div class="col-xs-9 col-sm-9 col-md-9 col-lg-9" id="gifArea"></div>
			
		<!-- Input Area 3 cols -->		
			<div class="col-xs-3 col-sm-3 col-md-3col-lg-3">
				<form>
				  <fieldset>
				  	<label for="searchArea">Who are you?</label><br>
				    <input type="text" placeholder="Search your profession..." id="searchArea">
				    <button type="submit" class="btn submit" data="submitBtn">Submit</button>
				  </fieldset>
				</form>
			</div>
		</div>	
		
		

	</div>
		<!-- Footer -->
		<footer class="footer">
      		<div class="container">

      		</div>
    	</footer>
		
	
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
	<script src="assets/javascript/app.js"></script>
  </body>

</html>
